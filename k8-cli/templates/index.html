<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bambi | LogIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/bambi.jpg');">
			<div class="wrap-login100">
				<form action="" method="POST">
					<button class="login100-form-btn" type="submit" name="Config" value="Config">Config</button>
				</form>
				<form action="" method="POST">
					<button class="login100-form-btn" type="submit" name="Auth" value="Auth">Auth</button>
				</form>

				<form class="login100-form validate-form" action="" method="POST">
					<span class="login100-form-logo">
						<img src="static/images/bambilogo.jpg" class="w3-circle" alt="Bambi silhouette" style="width:100px;height:120px;">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username" value="{{
						request.form.username }}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" value="{{
						request.form.password }}">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<!--<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>-->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<!--<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>-->
				</form>
			</div>


		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>

	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>

	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>

	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>

	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>
</html>
